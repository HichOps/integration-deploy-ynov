---
- name: D√©ployer API Node.js sur VM Ubuntu et installer Promtail
  hosts: all
  become: yes
  vars:
    app_user: ubuntu
    app_dir: /home/ubuntu/integration-deploy-ynov
    repo_url: https://github.com/HichOps/integration-deploy-ynov.git
    node_version: "18"
    api_port: 5000 # Assurez-vous que cette variable est bien d√©finie
    pm2_ecosystem_file_dest: "{{ app_dir }}/ecosystem.config.js" # Chemin de destination pour le fichier ecosystem

  tasks:
    - name: Mettre √† jour la liste des paquets et faire un upgrade
      ansible.builtin.apt:
        update_cache: yes
        upgrade: dist
        cache_valid_time: 3600

    - name: Installer d√©pendances de base
      ansible.builtin.apt:
        name:
          - curl
          - wget
          - git
          - build-essential
          - unzip
          - software-properties-common
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Ajouter la cl√© GPG NodeSource
      ansible.builtin.apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present

    - name: Ajouter le repository NodeSource pour Node.js {{ node_version }}
      ansible.builtin.apt_repository:
        repo: "deb https://deb.nodesource.com/node_{{ node_version }}.x {{ ansible_distribution_release }} main"
        state: present
        update_cache: yes # Mettre √† jour le cache ici directement

    - name: Installer Node.js
      ansible.builtin.apt:
        name: nodejs
        state: present

    - name: V√©rifier la version de Node.js install√©e
      ansible.builtin.command: node --version
      register: node_version_check
      changed_when: false

    - name: Afficher la version de Node.js
      ansible.builtin.debug:
        msg: "Version Node.js install√©e: {{ node_version_check.stdout }}"

    - name: Installer SQLite3
      ansible.builtin.apt:
        name: sqlite3
        state: present

    - name: Installer PM2 globalement via npm
      ansible.builtin.npm:
        name: pm2
        global: yes
        state: present

    - name: V√©rifier si le r√©pertoire de l'application existe
      ansible.builtin.stat:
        path: "{{ app_dir }}"
      register: app_dir_stat

    - name: Supprimer l'ancien r√©pertoire s'il existe (pour un clonage propre)
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: absent
      when: app_dir_stat.stat.exists
      # become_user: "{{ app_user }}" # Pas besoin si la t√¢che parente a d√©j√† become: yes et que l'utilisateur a les droits

    - name: Cloner le repository de l'API
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        force: yes # Force le clonage, utile si le r√©pertoire n'est pas vide pour une raison quelconque
        update: yes # Pull les derniers changements si le repo existe d√©j√† (ne sera pas le cas avec la suppression ci-dessus)
        version: main
      become_user: "{{ app_user }}"

    - name: Installer les d√©pendances npm de l'API
      ansible.builtin.npm:
        path: "{{ app_dir }}/api/backend" # Assurez-vous que c'est le bon chemin vers package.json
        state: present
      become_user: "{{ app_user }}"

    - name: Ex√©cuter les migrations Sequelize
      ansible.builtin.command: npx sequelize-cli db:migrate
      args:
        chdir: "{{ app_dir }}/api/backend"
      become_user: "{{ app_user }}"
      # ignore_errors: yes # Soyez prudent avec cela en production, g√©rez les erreurs de migration

    # --- MODIFICATIONS POUR PM2 ---
    - name: Cr√©er le r√©pertoire pour les logs de l'application PM2 (si ecosystem file les utilise)
      ansible.builtin.file:
        path: "{{ app_dir }}/logs" # Ou /var/log/app si vous pr√©f√©rez
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'
      when: false # Activez cette t√¢che si votre ecosystem.config.js.j2 d√©finit des error_file/out_file

    - name: Copier le fichier de configuration PM2 (ecosystem.config.js.j2) sur le serveur
      ansible.builtin.template:
        src: ecosystem.config.js.j2 # Chemin vers votre template dans votre projet Ansible (ex: ./templates/ecosystem.config.js.j2 ou juste ecosystem.config.js.j2 si √† la racine)
        dest: "{{ pm2_ecosystem_file_dest }}"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0644'
      become_user: "{{ app_user }}" # Copier en tant qu'utilisateur de l'application

    - name: D√©marrer ou red√©marrer l'application backend avec PM2 via ecosystem file
      ansible.builtin.command: pm2 startOrRestart {{ pm2_ecosystem_file_dest }} # Utilise le fichier copi√©
      become_user: "{{ app_user }}"
      environment: # PM2 a parfois besoin de HOME pour trouver son r√©pertoire .pm2
        HOME: "/home/{{ app_user }}"
        PM2_HOME: "/home/{{ app_user }}/.pm2" # Explicitement d√©finir PM2_HOME peut aider
      # Vous pouvez ajouter --env production ici si votre ecosystem file a des sections env_production
      # command: pm2 startOrRestart {{ pm2_ecosystem_file_dest }} --env production

    - name: Sauvegarder la configuration PM2 pour un red√©marrage automatique au boot
      ansible.builtin.command: pm2 save
      become_user: "{{ app_user }}"
      environment:
        HOME: "/home/{{ app_user }}"
        PM2_HOME: "/home/{{ app_user }}/.pm2"

    - name: Configurer PM2 pour d√©marrer au boot du syst√®me (systemd)
      ansible.builtin.command: pm2 startup systemd -u {{ app_user }} --hp /home/{{ app_user }}
      # become: yes # La t√¢che parente a d√©j√† become: yes. Cette commande sp√©cifique est ex√©cut√©e en tant que root pour configurer systemd.
      register: pm2_startup_output
      changed_when: "'systemd detected' in pm2_startup_output.stdout or 'Successfully set up' in pm2_startup_output.stdout or 'already setup' in pm2_startup_output.stdout or 'command already C/Ped' in pm2_startup_output.stdout"
      failed_when: pm2_startup_output.rc != 0 and not ('command already C/Ped' in pm2_startup_output.stdout or 'already setup' in pm2_startup_output.stdout)
      # Cette commande peut retourner un code de sortie non nul m√™me si elle a fonctionn√© (ex: si d√©j√† configur√©)
      # Elle peut aussi afficher une commande √† copier/coller. Pour une automatisation compl√®te,
      # il faudrait capturer cette commande et l'ex√©cuter, mais c'est plus complexe.
      # La ligne ci-dessus tente une configuration directe.

    # --- FIN DES MODIFICATIONS PM2 ---

    # Vos t√¢ches d'installation et configuration de Promtail (inchang√©es)
    - name: Cr√©er le r√©pertoire pour Promtail
      ansible.builtin.file:
        path: /opt/promtail
        state: directory
        mode: '0755'

    - name: T√©l√©charger Promtail
      ansible.builtin.get_url:
        url: https://github.com/grafana/loki/releases/download/v2.9.0/promtail-linux-amd64.zip
        dest: /tmp/promtail.zip
        mode: '0644'

    - name: Extraire Promtail
      ansible.builtin.unarchive:
        src: /tmp/promtail.zip
        dest: /opt/promtail
        remote_src: yes
        creates: /opt/promtail/promtail-linux-amd64 # √âvite de r√©-extraire si d√©j√† fait

    - name: Rendre Promtail ex√©cutable
      ansible.builtin.file:
        path: /opt/promtail/promtail-linux-amd64
        mode: '0755'

    - name: Cr√©er un lien symbolique pour Promtail
      ansible.builtin.file:
        src: /opt/promtail/promtail-linux-amd64
        dest: /usr/local/bin/promtail
        state: link
        force: yes # Recr√©e le lien si n√©cessaire

    - name: Cr√©er le r√©pertoire de configuration Promtail
      ansible.builtin.file:
        path: /etc/promtail
        state: directory
        mode: '0755'

    - name: Cr√©er la configuration Promtail
      ansible.builtin.copy:
        content: |
          server:
            http_listen_port: 9080
            grpc_listen_port: 0

          positions:
            filename: /tmp/positions.yaml

          clients:
            - url: http://localhost:3100/loki/api/v1/push

          scrape_configs:
            - job_name: system
              static_configs:
                - targets:
                    - localhost
                  labels:
                    job: varlogs
                    __path__: /var/log/*log

            - job_name: app-logs # Pour les logs PM2 si vous les redirigez
              static_configs:
                - targets:
                    - localhost
                  labels:
                    job: app
                    __path__: "{{ app_dir }}/logs/*.log" # Ou /var/log/app/*.log selon votre config PM2
              # Assurez-vous que ce chemin correspond √† ce que PM2 g√©n√®re ou √† ce que vous avez configur√© dans ecosystem.config.js.j2
              # Par d√©faut, les logs PM2 sont dans /home/ubuntu/.pm2/logs/
              # Pour les capturer, vous pourriez avoir besoin de :
              # __path__: "/home/{{ app_user }}/.pm2/logs/api-backend*.log"

            # Cette section est bonne si vous avez configur√© PM2 pour √©crire dans /var/log/app/
            - job_name: nodejs-app 
              static_configs:
                - targets:
                    - localhost
                  labels:
                    job: nodejs
                    app: api-backend # Doit correspondre au nom dans ecosystem.config.js.j2
                    __path__: "/home/{{ app_user }}/.pm2/logs/api-backend*.log" # Chemin par d√©faut des logs PM2
                    # Ou si vous avez des logs personnalis√©s dans ecosystem.config.js.j2 :
                    # __path__: "{{ app_dir }}/logs/api-*.log"
        dest: /etc/promtail/config.yml
        mode: '0644'
      notify: Restart Promtail # Notifie un handler pour red√©marrer Promtail si la config change

    - name: Cr√©er le service systemd pour Promtail
      ansible.builtin.copy:
        content: |
          [Unit]
          Description=Promtail service
          After=network.target

          [Service]
          Type=simple
          User=root # Promtail a besoin de lire des logs qui peuvent n√©cessiter root
          ExecStart=/usr/local/bin/promtail -config.file /etc/promtail/config.yml
          Restart=on-failure
          RestartSec=20
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=promtail

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/promtail.service
        mode: '0644'
      notify: Restart Promtail

    - name: Recharger systemd (toujours ex√©cut√© pour s'assurer que les changements de service sont pris en compte)
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: D√©marrer et activer Promtail
      ansible.builtin.systemd:
        name: promtail
        state: started
        enabled: yes

    - name: V√©rifier le statut de l'API
      ansible.builtin.uri:
        url: "http://{{ ansible_default_ipv4.address }}:{{ api_port }}/api/lamps" # Testez une route valide
        method: GET
        timeout: 10
      register: api_status
      retries: 5
      delay: 10
      # ignore_errors: yes # Enlevez pour que le playbook √©choue si l'API n'est pas joignable

    - name: Afficher le statut de l'API
      ansible.builtin.debug:
        msg: |
          API Status: {{ api_status.status | default('ERREUR - V√©rifiez les logs PM2') }}
          URL de l'API test√©e: http://{{ ansible_default_ipv4.address }}:{{ api_port }}/api/lamps
          Logs de l'application (PM2): pm2 logs api-backend (ou /home/{{ app_user }}/.pm2/logs/)
          Commandes utiles:
            - pm2 list (v√©rifier les processus)
            - pm2 logs api-backend (voir les logs)
            - pm2 restart api-backend (red√©marrer l'app)
            - systemctl status promtail (v√©rifier Promtail)

    - name: Afficher les informations finales
      ansible.builtin.debug:
        msg: |
          üöÄ D√©ploiement termin√© !
          
          Application API (g√©r√©e par PM2 sous le nom 'api-backend'):
          - URL: http://{{ ansible_default_ipv4.address }}:{{ api_port }}
          - R√©pertoire: {{ app_dir }}
          - Logs PM2: /home/{{ app_user }}/.pm2/logs/api-backend* ou utilisez 'pm2 logs api-backend'
          
          Promtail:
          - Configuration: /etc/promtail/config.yml
          - Service: systemctl status promtail
          
          Commandes utiles sur le serveur:
          - pm2 list
          - pm2 logs api-backend
          - pm2 monit
          
          Test de l'API (exemple):
          - curl http://{{ ansible_default_ipv4.address }}:{{ api_port }}/api/lamps

  handlers:
    - name: Restart Promtail
      ansible.builtin.systemd:
        name: promtail
        state: restarted