name: Deploy API after CI

on:
  workflow_run:
    workflows: ["CI/CD Flutter & Node.js"]
    types:
      - completed
    branches:
      - main

env:
  TERRAFORM_VERSION: '1.5.0'
  ANSIBLE_VERSION: '2.15'

jobs:
  deploy-api:
    name: Deploy API to Production
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Setup Python for Ansible
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible==${{ env.ANSIBLE_VERSION }}
          ansible --version

      - name: Setup SSH key for Ansible
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa_projet_individuel
          chmod 600 ~/.ssh/id_rsa_projet_individuel
          
          # Configuration SSH pour Ã©viter les vÃ©rifications d'hÃ´te
          cat >> ~/.ssh/config << EOF
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            LogLevel ERROR
          EOF

      - name: Verify Terraform configuration
        run: |
          terraform fmt -check
          terraform validate
        working-directory: ./

      - name: Terraform Init
        run: terraform init
        working-directory: ./
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Get Terraform Outputs
        id: tf_output
        run: |
          if terraform output vm_external_ip >/dev/null 2>&1; then
            API_IP=$(terraform output -raw vm_external_ip)
            echo "API_IP=$API_IP" >> $GITHUB_ENV
            echo "âœ… IP rÃ©cupÃ©rÃ©e: $API_IP"
          else
            echo "âŒ Impossible de rÃ©cupÃ©rer l'IP de la VM"
            exit 1
          fi
        working-directory: ./

      - name: Validate IP address
        run: |
          if [[ $API_IP =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            echo "âœ… IP valide: $API_IP"
          else
            echo "âŒ IP invalide: $API_IP"
            exit 1
          fi

      - name: Create Ansible inventory
        run: |
          cat > inventory.ini << EOF
          [api_servers]
          $API_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa_projet_individuel ansible_python_interpreter=/usr/bin/python3
          
          [api_servers:vars]
          ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
          EOF
          
          echo "ðŸ“‹ Inventaire Ansible crÃ©Ã©:"
          cat inventory.ini

      - name: Test SSH connectivity
        run: |
          echo "ðŸ” Test de connectivitÃ© SSH..."
          ansible -i ./inventory.ini api_servers -m ping -v
          
      - name: Validate Ansible playbook
        run: |
          if [[ -f "./ansible/deploy.yml" ]]; then
            ansible-playbook -i ./inventory.ini ./ansible/deploy.yml --syntax-check
            echo "âœ… Syntaxe du playbook valide"
          else
            echo "âŒ Playbook non trouvÃ©: ./ansible/deploy.yml"
            exit 1
          fi

      - name: Run Ansible playbook (Dry Run)
        run: |
          echo "ðŸ§ª ExÃ©cution en mode dry-run..."
          ansible-playbook -i ./inventory.ini ./ansible/deploy.yml --check --diff

      - name: Deploy with Ansible
        run: |
          echo "ðŸš€ DÃ©ploiement en cours..."
          ansible-playbook -i ./inventory.ini ./ansible/deploy.yml -v
          
      - name: Verify deployment
        run: |
          echo "ðŸ” VÃ©rification du dÃ©ploiement..."
          ansible -i ./inventory.ini api_servers -m shell -a "systemctl status your-api-service || echo 'Service check failed but continuing...'"
          
      - name: Health check
        run: |
          echo "ðŸ¥ Test de santÃ© de l'API..."
          sleep 30  # Attendre que le service dÃ©marre
          curl -f http://$API_IP:3000/health || echo "Health check failed - manual verification needed"

      - name: Cleanup
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa_projet_individuel
          rm -f ./inventory.ini
          echo "ðŸ§¹ Nettoyage terminÃ©"

      - name: Deployment summary
        if: success()
        run: |
          echo "ðŸŽ‰ DÃ©ploiement rÃ©ussi !"
          echo "ðŸŒ API disponible sur: http://$API_IP:3000"
          echo "ðŸ“… DÃ©ployÃ© le: $(date)"
          echo "ðŸ”– Commit: ${{ github.sha }}"